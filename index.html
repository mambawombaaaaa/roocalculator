<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Green Jackpot Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: white;
      padding: 20px;
    }
    .container {
      background-color: #1f1f1f; /* Darker container */
      padding: 20px;
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 8px; /* Rounded corners for inputs */
      background-color: #2c2c2c; /* Dark background for inputs */
      color: white;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      border-color: #4CAF50; /* Green border when focused */
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #333; /* Darker result background */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .result p {
      margin: 10px 0;
    }
    .placeholder {
      color: #888; /* Lighter font for placeholders */
      font-style: italic;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Triple Green Jackpot Calculator</h1>

    <!-- Bet Round Inputs -->
    <div class="input-group">
      <label for="betPerRound1">Bet Round 1 ($):</label>
      <input type="number" id="betPerRound1" value="1" min="0.01">
    </div>
    <div class="input-group" id="betPerRound2Container">
      <label for="betPerRound2">Bet Round 2 ($):</label>
      <input type="number" id="betPerRound2" value="1" min="0.01">
    </div>
    <div class="input-group" id="betPerRound3Container">
      <label for="betPerRound3">Bet Round 3 ($):</label>
      <input type="number" id="betPerRound3" value="1" min="0.01">
    </div>

    <!-- Total Jackpot Input (fully editable) -->
    <div class="input-group">
      <label for="jackpotTotal">Total Jackpot ($):</label>
      <input type="number" id="jackpotTotal" placeholder="Enter the total jackpot">
    </div>

    <!-- Green Bets Input (fully editable) -->
    <div class="input-group">
      <label for="greenBets">Average Green Bets Per Round:</label>
      <input type="number" id="greenBets" placeholder="Enter how many bet on green">
    </div>

    <!-- Green Hits Dropdown -->
    <div class="input-group">
      <label for="greenHits">Number of Greens You Hit:</label>
      <select id="greenHits" onchange="updateBetFields()">
        <option value="1">1 Green</option>
        <option value="2">2 Greens</option>
        <option value="3">3 Greens</option>
      </select>
    </div>

    <!-- Calculate Button -->
    <button onclick="calculate()">Calculate</button>

    <!-- Result Display -->
    <div id="result" class="result" style="display: none;">
      <p><strong>Green Wins:</strong> $<span id="greenWins"></span></p>
      <p><strong>Jackpot Share:</strong> $<span id="jackpotShare"></span></p>
      <p><strong>Total Bet:</strong> $<span id="totalBet"></span></p>
      <p><strong>Total Payout:</strong> $<span id="totalPayout"></span></p>
    </div>
  </div>

  <script>
    // Function to update bet fields based on the selected number of greens
    function updateBetFields() {
      const greenHits = parseInt(document.getElementById('greenHits').value);

      // Show or hide bet fields based on the number of greens selected
      const betPerRound2Container = document.getElementById('betPerRound2Container');
      const betPerRound3Container = document.getElementById('betPerRound3Container');
      
      if (greenHits === 1) {
        betPerRound2Container.style.display = 'none'; // Hide second bet field
        betPerRound3Container.style.display = 'none'; // Hide third bet field
      } else if (greenHits === 2) {
        betPerRound2Container.style.display = 'block'; // Show second bet field
        betPerRound3Container.style.display = 'none'; // Hide third bet field
      } else if (greenHits === 3) {
        betPerRound2Container.style.display = 'block'; // Show second bet field
        betPerRound3Container.style.display = 'block'; // Show third bet field
      }
    }

    function calculate() {
      // Get values from inputs
      const betPerRound1 = parseFloat(document.getElementById('betPerRound1').value);
      const betPerRound2 = parseFloat(document.getElementById('betPerRound2').value);
      const betPerRound3 = parseFloat(document.getElementById('betPerRound3').value);
      const jackpotTotal = parseFloat(document.getElementById('jackpotTotal').value);
      const greenBets = parseInt(document.getElementById('greenBets').value);
      const greenHits = parseInt(document.getElementById('greenHits').value);

      const greenMultiplier = 14; // 14x multiplier for hitting green

      // Calculate Green Wins (if green is hit)
      const greenWins = greenHits * greenMultiplier * (betPerRound1 + betPerRound2 + betPerRound3);

      // Calculate the Jackpot Pool (Roo Jackpot contribution)
      const rooJackpotPool = jackpotTotal * 0.0066666;  // Assuming the jackpot contribution is 0.66666%
      const jackpotPerRound = rooJackpotPool / 3;

      // Calculate User's Share based on their bet
      const userSharePercentage = 1 / greenBets;
      const userSharePerRound = jackpotPerRound * userSharePercentage;
      const totalJackpotShare = userSharePerRound * greenHits;

      // Total Bet (sum of all rounds)
      const totalBet = betPerRound1 + betPerRound2 + betPerRound3;

      // Total payout is the sum of green wins + jackpot share
      const totalPayout = greenWins + totalJackpotShare;

      // Display the results
      document.getElementById('greenWins').textContent = greenWins.toFixed(2);
      document.getElementById('jackpotShare').textContent = totalJackpotShare.toFixed(2);
      document.getElementById('totalBet').textContent = totalBet.toFixed(2);
      document.getElementById('totalPayout').textContent = totalPayout.toFixed(2);

      // Show the result section
      document.getElementById('result').style.display = 'block';
    }

    // Call updateBetFields to set initial visibility
    updateBetFields();
  </script>
</body>
</html>
